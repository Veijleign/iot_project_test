# Custom Application Properties
iot-platform:
  security:
    # Public endpoints that don't require authentication
    public-paths:
      - /actuator/**
      - /api/public/**
    # Admin-only endpoints
    admin-paths:
      - /api/admin/**
    # Rate limiting configuration
    rate-limiting:
      enabled: true
      default-rate: 10
      default-burst: 20