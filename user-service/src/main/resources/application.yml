server:
  port: 0

spring:
  application:
    name: user-service

  # DB connection
  datasource:
    url: jdbc:postgresql://localhost:5432/iot_platform
    username: postgres
    password: admin # надо выносить в пропсы
    driver-class-name: org.postgresql.Driver

  # JPA | Hibernate
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # security config
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://37.233.82.76.nip.io/realms/iot-platform
          jwk-set-uri: https://37.233.82.76.nip.io/realms/iot-platform/protocol/openid-connect/certs

  # liquibase
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml

  # Jackson (json)
  jackson:
    default-property-inclusion: NON_NULL

# Keycloak config
keycloak:
  server-url: https://37.233.82.76.nip.io
  main-realm: iot-platform
  admin-client-id: admin-client
  admin-client-secret: jyJ8h7XDJt1zACtdZjz29IeC5IPg8x0v

# Eureka Client Config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid} # random

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# App Custom Config
user:
  default-role: viewer
  registration:
    enabled: true
  organization:
    max-users: 1000

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.iot_platform: DEBUG