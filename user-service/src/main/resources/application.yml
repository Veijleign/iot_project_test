server:
  port: 8081

spring:
  application:
    name: user-service

  # r2dbc connection
  datasource:
    url: jdbc:postgresql://localhost:5432/iot_platform
    username: postgres
    password: admin # надо выносить в пропсы
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # security config
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://37.233.82.76.nip.io/realms/iot-platform

  # Jackson Configuration
  jackson:
#    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL

  # liquibase config
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml

keycloak:
  server-url: https://37.233.82.76.nip.io
  main-realm: iot-platform
  admin-client-id: admin-client
  admin-client-secret: jyJ8h7XDJt1zACtdZjz29IeC5IPg8x0v
