management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

app:
  security:
    cors:
      allowed-origins:
        - http://localhost:8090
        - https://37.233.82.76.nip.io
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

user:
  default-role: viewer
  registration:
    enabled: true
    require-email-verification: false

  organization:
    max-users: 1000

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web.reactive: DEBUG
    org.springframework.security.oauth2: TRACE