databaseChangeLog:
  - changeSet:
      id: 001-create-organization-table
      author: user_work
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: contact_email
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "NOW()"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: "NOW()"
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-users-table
      author: user_work
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: keycloak_user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: organization_id
                  type: UUID
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false
              - column:
                  name: preferences
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "NOW()"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: "NOW()"
                  constraints:
                    nullable: false
              - column:
                  name: last_login_at
                  type: timestamp

        - addUniqueConstraint:
            columnNames: username
            tableName: users
            constraintName: uq_users_username

        - addUniqueConstraint:
            columnNames: email
            tableName: users
            constraintName: uq_users_email

        - addUniqueConstraint:
            columnNames: keycloak_user_id
            tableName: users
            constraintName: uq_users_keycloak_user_id

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: organization_id
            referencedTableName: organization
            referencedColumnNames: id
            constraintName: fk_users_organization
            onDelete: SET NULL

  - changeSet:
      id: 003-create-user-roles-table
      author: user_work
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: scope
                  type: varchar(255)
              - column:
                  name: granted_at
                  type: timestamp
                  defaultValueComputed: "NOW()"
                  constraints:
                    nullable: false
              - column:
                  name: granted_by
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: granted_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_granted_by
            onDelete: SET NULL

  - changeSet:
      id: 2025-09-05-add-indexes
      author: user_work
      comment: "Add helpful indexes"
      changes:
        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username
        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email
        - createIndex:
            tableName: users
            indexName: idx_users_organization_id
            columns:
              - column:
                  name: organization_id

  - changeSet:
      id: 004-initial-seed-optional
      author: user_work
      changes:
        # optional: you can seed initial roles, admin user etc. Comment out if not needed.
        - comment:
            text: "Optional seed data can be placed here. Left commented by default."